	<style>
*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;   
    box-sizing: border-box;
    
}
input{
    display: none;
}
.container{
    width: 100%;
    text-align: center;
}
h1{
    font-weight: normal;
    font-size: 35px;
    position: relative;
    margin: 40px 0 ;
}
h1::before{
    content: "";
    position: absolute;
    width: 100px;
    height: 3px;
    background-color: crimson;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    animation: animate 4s linear infinite;
}
@keyframes animate{
    0%{
        width: 100px;
    }
    50%{
        width: 200px;
    }
    100%{
        width: 100px;
    }
}
.top-content{
    background-color: lightgray;
    width: 90%;
    margin:  0 auto 20px auto;
    height: 60px;
    display: flex;
    align-items: center;
    border-radius: 5px;
    box-shadow: 3px 3px 5px li;
}
h3{
    height: 100%;
    background-color: lightgray;
    line-height: 60px;
    padding: 0 50px;
    color: #990000;

}
label{
    display: inline-block;
    height: 100%;
    margin: 0 20px;
    line-height: 60px;
    font-size: 18px;
    color: gray;
    cursor: pointer;
    transition: color .5s;
}
label:hover{
    color: #990000;
}
.photo-gallery{
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-area: 20px;
}
.pic{
    position: relative;
    height: 230px;
    border-radius: 10px;
    box-shadow: 3px 3px 5px lightgray;
    cursor: pointer;
    transition: .5s;
}
.pic img{
    width: 100%;
    height: 100%;
    border-radius: 10px;
    transition: .5s;
}
.pic::before{
    content: "WELNESS SQUAD ";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 20px;
    font-weight: bold;
    width: 100%;
    margin-top: -100px;
    opacity: 0;
    transition: .3s;
    transition-delay: .2s;
    z-index: 1;
}
.pic::after{
    content: "";
    width: 100%;
    height: 0;
    background-color:rgba(0, 0, 0,.4) ;
    position: absolute;
    bottom: 0;
    left: 0;
    border-radius: 10px;
    transition: .3s;
}
.pic:hover::after{
    height: 100%;
}
.pic:hover::before{
    margin-top: 0;
    opacity: 1;
}
#check1:checked ~ .container .photo-gallery .pic{
    opacity: 1;
    transform: scale(1.0);
    position: relative;
}
#check2:checked ~ .container .photo-gallery .place{
    transform: scale(1.0);
    opacity: 1;
    position: relative;
}
#check3:checked ~ .container .photo-gallery .rescue,
#check4:checked ~ .container .photo-gallery .school{
    opacity: 0;
    transform: scale(0);
    position: absolute;
    transition: .0s;
}

.header{
     background-color: #856d65;;
    text-align: center;
    height: 20.5vh;
    color: #fff;
   ;
    

}
.ph{
    color: #fff;
}
.logo{
    width: 10%;
    height: 133px;
    float: left;
}
li a{
    color: #000;
    font-family: cursive;
    padding: 8px 0 8px 16px;
    text-decoration: none;
}
h2{
    color: #fff;
    font-size: 150%;
 font-family: cursive;
 text-align: center;
}
